<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1c1c1e">
    <title>AI Chat</title>
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div id="app">
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-logo">ðŸ¤–</div>
                <div class="loading-spinner"></div>

                <div class="loading-progress">
                    <div id="loading-bar" class="loading-bar"></div>
                </div>
                <p id="loading-status" class="loading-status"></p>
            </div>
        </div>

        <div id="main-view" class="main-view hidden">
            <nav class="bottom-nav">
                <button class="nav-btn active" data-page="chat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Chat</span>
                </button>
                <button class="nav-btn" data-page="personas">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>

                <button class="nav-btn" data-page="settings">

                </button>
                <button class="nav-btn" data-page="about">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <span>About</span>
                </button>
            </nav>

            <div id="content-area" class="content-area"></div>
        </div>

        <div id="modal-root"></div>
    </div>

    <script type="module" src="../src/app.js"></script>
</body>
</html>
