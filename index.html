<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Character Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Persona Selection Screen -->
    <div id="persona-screen" class="screen active">
        <div class="header">
            <h1>Choose Your Character</h1>
            <p class="subtitle">AI-powered conversations on your device</p>
        </div>
        <div id="persona-grid" class="persona-grid"></div>
        <div class="quota-display">
            <span id="quota-text">10 free messages remaining</span>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
        <div class="chat-header">
            <button id="back-btn" class="back-button">‚Üê</button>
            <div class="chat-header-info">
                <img id="chat-avatar" class="chat-avatar" src="" alt="">
                <div>
                    <h2 id="chat-name"></h2>
                    <span id="chat-status" class="status">Ready</span>
                </div>
            </div>
        </div>
        
        <div id="messages-container" class="messages-container"></div>
        
        <div class="input-area">
            <div id="upgrade-banner" class="upgrade-banner hidden">
                <p>üîí You've used your free messages</p>
                <button class="upgrade-btn">Upgrade for Unlimited Chat</button>
            </div>
            <div id="input-controls" class="input-controls">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button id="send-btn" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Initializing AI model...</p>
            <p id="loading-progress" class="loading-progress"></p>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal hidden">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Error</h3>
            <p id="error-message"></p>
            <button id="error-close" class="button-primary">OK</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
